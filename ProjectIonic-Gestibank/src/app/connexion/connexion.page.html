<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/home">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/inscription">S'inscrire</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id=header>
  <h1>Se connecter</h1>
  <img src="assets/images/logo2.png" alt="logo">
</div>
<ion-item>
  <ion-icon name="mail"></ion-icon>
  <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
</ion-item>
<ion-item>

  <ion-icon name="lock-open"></ion-icon>
  <ion-input [(ngModel)]="password" type="password" placeholder="mot de passe" ></ion-input>
</ion-item>
 


  
  <ion-button expand="block" shape="round"  (click)="connexion()">Connexion</ion-button>

</ion-content>
