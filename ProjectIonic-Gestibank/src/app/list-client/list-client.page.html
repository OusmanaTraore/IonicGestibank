<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" routerLink="/admin">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="home" ></ion-icon>
      <ion-buttons color="primary"  routerLink="/home"></ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of clientsData">
    <ion-header>
      <ion-title >
        {{ item.role }} : {{ item.matricule }}
      </ion-title>
    </ion-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="person-circle-outline" ></ion-icon>
        <ion-label >{{item.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="mail-open-outline" ></ion-icon>
        <ion-label> {{item.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="call-outline" ></ion-icon>
        <ion-label> {{item.tel}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-button color="warning" size="small"  routerLink='/edit-agent/{{item.id}}'>
          <ion-icon name="create"></ion-icon>Editer
        </ion-button>
    
        <ion-button color="danger" size="small"  (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>Supprimer
        </ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
 
  <ion-button  expand="block" [routerLink]="['/create-agent/']">Ajouter un  Client</ion-button>
</ion-content>
